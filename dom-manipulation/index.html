<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
    <div>
        <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
        <input type="text" id="newQuoteCategory" placeholder="Enter quote category">
        <button onclick="addQuote()">Add Quote</button>
    </div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)">
    <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>
    <script src="script.js"></script>
</body>
</html>
